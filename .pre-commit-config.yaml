repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        files: ^(?!\.venv|venv|env|migration).*\.py$
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        files: ^(?!\.venv|venv|env|migration).*\.py$
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        files: ^(?!\.venv|venv|env|migration).*\.py$
      - id: pip-compile
        name: pip-compile
        entry: pip-compile
        language: system
        types: [python]
        pass_filenames: false
        args: ["requirements.in"]
